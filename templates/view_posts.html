<h1>Current user: {{user}}</h1>

<ul>
  <li><a href="/login">Login</a></li>
  <li><a href="/logout">Logout</a></li>
</ul>

<h2>Write New Post:</h2>
<form method = "POST">
  <input type="text" name="posttext">
  <input type="submit" name="updatepost" value="createpost">
</form>

<br>
<h2> Posts: </h2>

{% for post in posts %}
<p>
  {% print post[2] %} :
</p>
<p>
  {% print post[1] %}
</p>
<form method = "POST">
  <button type="submit" name="updatepost" value"' + post[0] + '">Edit post</button>
</form>
<hr>
{% endfor%}
