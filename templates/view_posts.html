<!DOCTYPE html>
<html>
	<head>
		<title>Bloginator 37 000 000 000</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<a class="h1" href="/"><h1>Bloginator 37 000 000 000</h1></a>
		<ul class="nav">
		        <li class="nav"><a class="nav" href="create_account">Register</a></li>
			<li class="nav"><a class="nav" href="logout">Logout</a></li>
			<li class="nav"><a class="nav" href="login">Login</a></li>
			<li class="nav2">&nbsp;&nbsp;Signed in as {{user}}</li>
		</ul>
		<h2>Add new post:</h2>
		<form method="POST" id="newpost">
			<textarea form="newpost" name="posttext" rows=5 cols=100 placeholder="Enter new post &hellip; if you dare!"></textarea>
			<br>
			<input type="submit" name="updatepost" value="Bloginate!">
		</form>
		<hr>
		{% for post in posts %}
			<p>
				{% print post[2] %}:
			</p>
			<p>
				{% print post[1] %}
			</p>
			<form method="POST">
				<button type="submit" name="updatepost" value={{post[0]}}>Edit post</button>
			</form>
			<hr>
		{% endfor %}
	</body>
</html>
